<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://java.sun.com/jsf/core">
      
	<h:head>
		<meta charset="utf-8" />
		<title>Cadastro de Estudante</title>
		<link rel="stylesheet" href="../Assets/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="../Assets/css/stylesheet.css"></link>
		<script src="../Assets/js/bootstrap.min.js"></script>
	</h:head>
	<h:body>
		<div>
			<div>
				<h:form>
	    			<h:panelGrid>
						<label>Login: </label>
						<h:inputText class="form-control" type="text" required="true" value="#{cadastroBean.login}"/>
						<label>Senha: </label>
						<h:inputText class="form-control" type="password" required="true" value="#{cadastroBean.senha}"/>
						<label>Nome: </label>
						<h:inputText class="form-control" type="text" required="true" value="#{cadastroBean.nome}"/>
						<label>MatrÃ­cula: </label>
						<h:inputText class="form-control" type="text" required="true" value="#{cadastroBean.matricula}"/>
						<label>Curso: </label>
						<!-- <h:inputText class="form-control"  type="text" required="true" value="#{cadastroBean.curso}"/>-->
						<h:selectOneMenu value="#{cadastroBean.curso}" >
				            <p:selectItems value="#{cadastroBean.cursos}" var="property" itemValue="#{property.codigo}"
               itemLabel="#{property.nome}" />                                    
				        </h:selectOneMenu> 
						<h:commandButton value="Cadastrar" action="#{cadastroBean.submit}"/>
					</h:panelGrid>
				</h:form>
			</div>
		</div>

		<p>#{cadastroBean.result}</p>
	</h:body>
</html>
