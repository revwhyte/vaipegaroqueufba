<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Cadastro de Estudante</title>
	<link rel="stylesheet" href="../Assets/css/bootstrap.min.css"></link>
	<script src="../Assets/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<div>
		<div>
			<h:form>
				<h:panelGrid>
					<label>Login: </label>
					<h:inputText class="form-control" type="text" required="true"
						value="#{loginBean.login}" />
					<label>Senha: </label>
					<h:inputText class="form-control" type="password" required="true"
						value="#{loginBean.senha}" />
					<h:commandButton value="Login" action="#{loginBean.submit}" />
				</h:panelGrid>
			</h:form>
		</div>
	</div>

	<p>#{loginBean.result}</p>
</h:body>
</html>
